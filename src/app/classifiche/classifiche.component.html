<div class="container mt-5">
  <h1 class="title">Categorie</h1>
  <h4 class="title">Filtri</h4>
  <div class="row mt-5 mb-5" style="justify-content: center;">
    <div class="col-md-2"></div>
    <div class="col-md-2" style="justify-content: center;">
      <input type="text" name="nomeFiltro" id="nomeFiltro" class="filterInput" placeholder="Nome">
    </div>
    <div class="col-md-2" style="justify-content: center;">
      <select name="Sport" id="sport" class="filterDropdown text-muted">
        <option value="" disabled selected class="text-muted">Sport</option>
        <option value="corsa" class="text-muted">Corsa</option>
        <option value="nuoto" class="text-muted">Nuoto</option>
        <option value="ciclismo" class="text-muted">Ciclismo</option>
        <option value="sci" class="text-muted">Sci</option>
      </select>
    </div>
    <div class="col-md-2" style="justify-content: center;">
      <select name="Gara" id="gara" class="filterDropdown text-muted">
        <option value="" disabled selected class="text-muted">Gara</option>
      </select>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-2" style="justify-content: end;">
      <a class="btn filterButton">Filtra</a>
    </div>
  </div>
  <div class="table-responsive mt-5" style="border-radius: 10px; text-align: center;">
    <table class="table table-striped table-hover border-light">
      <thead>
        <tr style="background-color: rgb(23, 0, 163); color: white;">
          <th scope="col">Utente</th>
          <th scope="col">Sport</th>
          <th scope="col">Tipo di gara</th>
          <th scope="col">Tempo registrato</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let time of tableTimes" style="background-color: rgb(219, 253, 255);">
          <th scope="row">{{time.user}}</th>
          <td>{{time.sport}}</td>
          <td>{{time.type}}</td>
          <td>{{time.time.getUTCHours()}}:{{time.time.getMinutes()}}:{{time.time.getSeconds()}}.{{time.time.getMilliseconds()}}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
